<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" conetent="width-device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/tetrisgame.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Mini game : TETRIS</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
    $(document).ready(function(){
      $('.mobile_toggle_menu').click(function(){
          $('.mobile_toggle_menu_fade').fadeIn(700);
          $('.wrap').on('scroll touchmove mousewheel', function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          });
      });
      $('.toggle_close').click(function(){
        $('.mobile_toggle_menu_fade').fadeOut(700);
        $('.wrap').off('scroll touchmove mousewheel');
      });
    });
    </script>
  </head>
  <body>
  <div class="wrap">
    <div class="menu">
      <div class="name">
        <h1>Byeonguk Kim</h1>
      </div>
      <nav class="pc_menu">
        <ul>
          <li><a class="main_page_move" href="main.html">Main Page</a></li>
        </ul>
      </nav>
      <div class="mobile_toggle_menu">
        <span class="menu_icon"><a><img class="mobile_toggle_menu"src="static/resource/menu_icon.png"></a></span>
      </div>
      <div class="mobile_toggle_menu_fade">
        <span class="toggle_close"><a><img src="static/resource/close_icon.svg"></a></span>
        <ul>
          <li><a class="main_page_move" href="main.html">Main Page</a></li>
        </ul>
      </div>
    </div>
    <div class="mobile">
      <h1>✺ 1025 픽셀 이상의 pc와 구글크롬 브라우저에서만 지원합니다.</h1>
      <br><br><br><br><br>
      <a href="main.html">클릭시 메인페이지로 이동합니다.</a>
    </div>
    <div class="pc">
      <h1>✺ 테트리스 구현 코드보고 따라했습니다. 고난이도라 아직 학습 중입니다.</h1>
      <br><br><br>
      <h1>Javascript 테트리스 : https://ui.toast.com/weekly-pick/ko_20191216/</h1>
    </div>
    <div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        </div>
        <br>
      </div>
      <div class="play_btn">
      <button onclick="play()" class="play-button">Play</button>
      </div>
  </div>
      <script type="text/javascript" src="static/js/tetris/constants.js"></script>
      <script type="text/javascript" src="static/js/tetris/board.js"></script>
      <script type="text/javascript" src="static/js/tetris/piece.js"></script>
      <script type="text/javascript" src="static/js/tetris/main.js"></script>
  </body>
</html>
